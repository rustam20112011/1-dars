<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ijtimoiy Tuzoq</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fae7d5;
    }

    header {
      background-color: #00f0f0;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      color: white;
      font-weight: bold;
      border-bottom: 8px solid brown;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      margin: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      color: #555;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: black;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>Ijtimoiy Tuzoqlar</header>

  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Twitter_bird_logo_2012.svg" alt="Twitter">

      <h3>YOUTUBE</h3>
